<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Night Light Project - Submission Survey</title>
</head>
<body>
    <main>
        <button id="start">start quiz</button>
    <section>
    <h1 class="time"></h1>
    <div id="quest-container">
        <h1 id="score"></h1> 
        <h2 id="quest"></h2>
        <form name="radios">
            <input class="opt" type="radio" name="option" value="0" data-status="hidden"><label id="label0"></label>
            <input class="opt"  type="radio" name="option" value="1" data-status="hidden"><label id="label1"></label>
            <input class="opt"  type="radio" name="option" value="2" data-status="hidden"><label id="label2"></label>
            <input class="opt"  type="radio" name="option" value="3" data-status="hidden"><label id="label3"></label>
        </form>
        <button id="next" value="next">next</button>
    </div>
    </section>
    <section id="scoreboard">
        <h2>Your Total Score:</h2>
        <h3>Add your initials then click save to add your score to the board</h3>
        <input type="text" id="save"><button>Save</button>
    </section>
    </main>
    <script src="./assets/js/quiz-function.js"></script>
</body>
</html>
